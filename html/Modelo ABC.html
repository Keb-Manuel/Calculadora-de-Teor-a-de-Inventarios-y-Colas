<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/table.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Scripts/MetABC.js"></script>
    <title>Modelo ABC</title>
</head>
<body>
    <header>
        <nav class="header__menu">
            <a class="header__menu__link" href="../index.html">Inicio</a>
            <a class="header__menu__link" href="Teoria de cola.html">Teoría de colas</a>
            <a class="header__menu__link" href="ModeloOEQClasico.html">Modelo EOQ Clasico</a>
            <a class="header__menu__link" href="Modelo ABC.html">Modelo ABC</a>
            <a class="header__menu__link" href="Modelo OEQ-Lote.html">Modelo OEQ Lote</a>
        </nav>
    </header>

    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1>El Modelo <strong>ABC</strong></h1>

            <!-- Opciones Iniciales -->
            <label for="nombre">¿Agregar nombre a los datos?</label>
            <select id="nombre">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="valorProducto">¿Tiene el valor total de cada producto?</label>
            <select id="valorProducto">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <button id="btn-listo" onclick="configurarFormulario()">Listo</button>

            <!-- Formulario Dinámico -->
            <div id="formulario-dinamico"></div>

            <!-- Botones de Acción -->
            <div>
                <button id="btn-resolver" style="display:none;" onclick="calcularABC()">Calcular Modelo ABC</button>
                <button id="btn-nuevo" style="display:none;" onclick="reiniciarFormulario()">Nuevo Problema</button>

            </div>
        </section>

        <!-- Resultados y Gráficos -->
        <section class="resultado">
            <table id="tabla-resultados" style="display: none;">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Valor</th>
                        <th>Porcentaje</th>
                        <th>Porcentaje Acumulado</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    <!-- Las filas serán agregadas aquí -->
                </tbody>
            </table>
            <canvas id="combinedChart" width="400" height="200"></canvas>
        </section>
    </main>
</body>
</html>
