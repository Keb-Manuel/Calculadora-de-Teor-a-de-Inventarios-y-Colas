<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Espera</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header>
        <nav class="header__menu">
            <a class="header__menu__link" href="../index.html">Inicio</a>
            <a class="header__menu__link" href="Teoria de cola.html">Teoría de colas</a>
            <a class="header__menu__link" href="ModeloOEQClasico.html">Modelo EOQ Clasico</a>
            <a class="header__menu__link" href="Modelo ABC.html">Modelo ABC</a>
            <a class="header__menu__link" href="Modelo OEQ-Lote.html">Modelo OEQ Lote</a>
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">Teoría de <strong class="titulo-destaque">Colas</strong></h1>

            <div class="container">
                <h1>Cálculo de Línea de Espera</h1>
                <form id="queueForm">
                    <label for="arrivalRate">Tasa promedio de llegadas (A):</label>
                    <input type="text" id="arrivalRate" placeholder="Ejemplo: 3/4 o 0.75" required>
                    
                    <label for="serviceRate">Tasa promedio de servicio (B):</label>
                    <input type="text" id="serviceRate" placeholder="Ejemplo: 5/2 o 2.5" required>
            
                    <label for="timeType">¿Tiempo de servicio es total o por persona?</label>
                    <select id="timeType">
                        <option value="persona">Por persona</option>
                        <option value="total">Total</option>
                    </select>
                    
                    <button type="button" id="calculateButton">Calcular</button>
                </form>
                <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
                <div id="results"></div>
            </div>
            
        </section>
    </main>
    <script src="../Scripts/Teoria de colas.js"></script>
</body>
</html>
